<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search city">
            <button><img src="Images/search.svg" alt="search img"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="Images/clear.png" class="weather-icon" alt="weather icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
            <div class="col">
                <img src="Images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Images/wind.png" alt="">
                <div>
                    <p class="wind">15 Km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey="your_api_key";
        const apiUrl="your_api_url";
        const searchBox=document.querySelector('.search-bar');
        const searchBtn=document.querySelector('.search button');
        const weatherIcon=document.querySelector('.weather-icon');


        async function checkWeather(city){
            const response=await fetch(apiUrl+city+`&appid=${apiKey}`);
            if(response.status==404){
                document.querySelector('.error').style.display="block";
                document.querySelector('.weather').style.display="none";
                return;
            }else{
                var data=await response.json();
            console.log(data);
            document.querySelector('.city').innerHTML=data.name;
            document.querySelector('.temp').innerHTML=Math.round(data.main.temp) +"Â°C";
            document.querySelector('.humidity').innerHTML=data.main.humidity+"%";
            document.querySelector('.wind').innerHTML=data.wind.speed+" Km/hr";
            if(data.weather[0].main=="Clear"){
                weatherIcon.src="Images/clear.png";
            }
            else if(data.weather[0].main=="Clouds"){
                weatherIcon.src="Images/clouds.jpg";
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.src="Images/rain.png";
            }
            else if(data.weather[0].main=="Snow"){
                weatherIcon.src="Images/snow.png";
            }
            else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src="Images/drizzle.png";
            }
            else if(data.weather[0].main=="Mist"){
                weatherIcon.src="Images/mist.png";
            }
            else if(data.weather[0].main=="Haze"){
                weatherIcon.src="Images/haze.png";
            }
            
        }
        }
        searchBtn.addEventListener('click',()=>{
            document.querySelector('.weather').style.display="block";
                checkWeather(searchBox.value);
            });

    </script>
</body>
</html>
